<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scessior</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Let's Play. Choose From Below</p>
    </div>

    <div class="choices">
        <div id="Rock" class="choice">
            <img src="images/rock.png" alt="rock">
        </div>
        <div id="Paper" class="choice">
            <img src="images/paper.png" alt="paper">
        </div>
        <div id="Scissor" class="choice">
            <img src="images/scissors.png" alt="Scessior">
        </div>
    </div>

    <p id="action-message">Make Your Move</p>

    <script src="app.js"></script>
</body>
</html>
